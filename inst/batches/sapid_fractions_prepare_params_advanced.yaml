gnps:
  workflow: fbmn
ms:
  adducts:
    neg:
    - '[M-H2]2-'
    - '[M-H]-'
    - '[2M-H]-'
    pos:
    - '[M+H2]2+'
    - '[M+H]+'
    - '[M+H4N]+'
    - '[M+Na]+'
    - '[2M+H]+'
  clusters:
    neg:
    - H2O
    - CH2O2
    - H2PO4
    pos:
    - H2O
    - C2H3N
  neutral_losses:
  - O
  - H3N (ammonia)
  - H2O (water)
  - CO
  - C2H5 (ethyl radical)
  - H4O2 (2xH2O)
  - CO2
  - CHO2
  - H6O3 (3xH2O)
  - C2O2 (2xCO)
  - CH6O3 (combination)
  - H8O4 (4xH2O)
  - C3H6O3 (sugar)
  - H2O4S (sulfuric)
  - H3O4P (phosphoric)
  - C4H8O4 (sugar)
  - C6H6O3 (HRF)
  - C5H8O4 (pentose-H2O)
  - C8H8O2 (RDA-1)
  - C6H8O4 (HRF)
  - C6H10O4 (methylpentose/desoxyhexose-H2O)
  - C8H8O3 (RDA-2)
  - C6H10O5 (hexose-H2O)
  - C8H8O4 (RDA-3)
  - C8H10O4 (RDA-2-H2O)
  - C6H12O6 (hexose)
  - C11H10O4 (sinapoyl)
  - C16H30O (pamitoyl)
  - C12H20O8 (2xmethylpentose/desoxyhexose-H2O)
  - C12H20O10 (2xhexose-H2O)
  polarity: pos
  thresholds:
    ms2:
      intensity: 5
  tolerances:
    mass:
      ppm:
        ms1: 10
        ms2: 10
      dalton:
        ms1: 0.01
        ms2: 0.01
    rt:
      adducts: 0.02
      library: 0.1
